<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .calculator {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        input {
            width: 100%;
            font-size: 28px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #fff;
            outline: none;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }
        .number {
            background: #444;
        }
        .number:hover {
            background: #666;
        }
        .operator {
            background: #ff9800;
        }
        .operator:hover {
            background: #e68900;
        }
        .equal {
            background: #4CAF50;
            grid-column: span 2;
        }
        .equal:hover {
            background: #45a049;
        }
        .clear {
            background: #f44336;
        }
        .clear:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('7')" class="number">7</button>
            <button onclick="appendValue('8')" class="number">8</button>
            <button onclick="appendValue('9')" class="number">9</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('4')" class="number">4</button>
            <button onclick="appendValue('5')" class="number">5</button>
            <button onclick="appendValue('6')" class="number">6</button>
            <button onclick="appendValue('1')" class="number">1</button>
            <button onclick="appendValue('2')" class="number">2</button>
            <button onclick="appendValue('3')" class="number">3</button>
            <button onclick="appendValue('0')" class="number">0</button>
            <button onclick="appendValue('.')" class="number">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
