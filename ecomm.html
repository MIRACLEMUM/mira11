<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f6f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .menu, .cart {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        h2 {
            color: #8a4b2f;
            font-size: 24px;
            font-weight: bold;
        }
        .item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            text-align: center;
        }
        .item img {
            width: 120px;
            border-radius: 10px;
        }
        .add-to-cart {
            background: #d77a61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
        }
        #checkout {
            background: #8a4b2f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .cart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cart-controls button {
            background: #d77a61;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2>Desserts</h2>
            <div class="item" data-name="Waffle with Berries" data-price="6.50">
                <img src="waffle.jpg" alt="Waffle with Berries">
                <p>Waffle with Berries</p>
                <span>$6.50</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="item" data-name="Vanilla Bean Crème Brûlée" data-price="7.00">
                <img src="creme-brulee.jpg" alt="Vanilla Bean Crème Brûlée">
                <p>Vanilla Bean Crème Brûlée</p>
                <span>$7.00</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <ul class="cart-items"></ul>
            <p class="total">Total: $<span id="total-price">0.00</span></p>
            <button id="checkout">Confirm Order</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItems = document.querySelector(".cart-items");
            const totalPrice = document.getElementById("total-price");
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            let cart = [];

            addToCartButtons.forEach(button => {
                button.addEventListener("click", function () {
                    const item = this.closest(".item");
                    const itemName = item.getAttribute("data-name");
                    const itemPrice = parseFloat(item.getAttribute("data-price"));

                    const existingItem = cart.find(i => i.name === itemName);
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cart.push({ name: itemName, price: itemPrice, quantity: 1 });
                    }
                    updateCart();
                });
            });

            function updateCart() {
                cartItems.innerHTML = "";
                let total = 0;
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    cartItems.innerHTML += `
                        <li>
                            <span>${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</span>
                            <div class="cart-controls">
                                <button onclick="updateQuantity('${item.name}', -1)">-</button>
                                <button onclick="updateQuantity('${item.name}', 1)">+</button>
                            </div>
                        </li>
                    `;
                });
                totalPrice.textContent = total.toFixed(2);
            }

            window.updateQuantity = function (name, change) {
                const item = cart.find(i => i.name === name);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) {
                        cart = cart.filter(i => i.name !== name);
                    }
                    updateCart();
                }
            };
        });
    </script>
</body>
</html>
